{% load static %}

<head>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    </div>

    <script type="module">
        import {addButtonClick, addListeningEventToBtn} from "{% static 'js/src/index.js' %}"
        let btnId = "test-front-btn";
        addButtonClick(btnId);
        btnId = "test-back-btn";
        addListeningEventToBtn(btnId);
